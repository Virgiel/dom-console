<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <script src="../main.js"></script>
  </head>
  <script>
    info('I - Absence type');
    print(undefined);
    print(null);
    info('II - Number type');
    print(false);
    print(42);
    print(Date.now());
    print(BigInt(9999999999999999));
    info('III - text type');
    print('string');
    print(Symbol('Sym'));
    info('IV - Function type');
    print(arg => arg * arg);
    print(print);
    print(JSON.stringify);
    info('V - Array type');
    print([1, 2, 3, 4]);
    print(['one', 'two', 'three']);
    info('VI - Object type');
    print(new Date());
    print({ chocolate: 'white', size: 32, price: 42.5 });
    let self = { array: [1, 2, 3] };
    self.self = self;
    print(self);
    print(window);
  </script>
</html>

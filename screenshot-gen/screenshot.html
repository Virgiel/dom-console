<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <script src="../main.js"></script>
  </head>
  <body>
    <button onclick="onNext()">next</button>
  </body>
  <script>
    let index = 0;
    const patterns = [
      () => print('Hello world!'),
      () => err('Oh oh. Something went wrong...'),
      () => warn("That's not that serious"),
      () => success('Congratulation! You finally dit it!'),
      () =>
        info(
          "A lunar distance, 384402 km, is the Moon's average distance to Earth."
        ),
      () => input('What is your name ?'),
    ];
    function onNext() {
      clear();
      patterns[index]();
      index++;
    }
  </script>
</html>

    let index = 0;
    const patterns = [
      () => {
        print(greeting);
        print(lorem);
        err(error);
        warn(warning);
        success(congrats);
        info(infoMsg);
        input('What is your name ?');

      () => err(error),
      () => warn(warning),
      () => success(congrats),

    function onNext() {
      clear();
